<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>SoftServe Task</title> 
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<script src = "main.js"></script>
</head>
<body>
	<div class="board">
		<h1>Доска пожеланий</h1>

		<div class="form">

			<div class="heading">
				Добавить пожелание: 
			</div>

			<div class="addData">
				<label for="name">Имя: </label>
				<input type="text" id="name" size="30">
				<div class = "error errorName notError" ></div><br />

				<label for="mail">E-mail: </label>
				<input type="text" id="mail" size="30">
				<div class = "error errorMail notError" ></div><br /><br />

				<label class="addWish" for="addWish">Пожелание: </label><br />
				<textarea id = "addWish" rows = "4"></textarea>
				<div class = "error errorWish notError" ></div><br />
				<button id="add">Добавить</button>
			</div>
		</div>

		<div class="boardWishes">
			
		</div>
			
		<div class="both"></div>
	</div>
</body>
</html>
